<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="pruebas.js"></script>
    <style>
      div {
        background-color: lightblue;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
      }

      .nuevoDiv {
        height: 10px;
        width: 10px;
        background: radial-gradient(circle at 30% 30%, #6dd5ed, #2193b0);
        box-shadow:
          0 0 10px rgba(0, 0, 0, 0.3),
          0 0 20px rgba(33, 147, 176, 0.5);
        border: 2px solid rgba(255, 255, 255, 0.5);
        transition: all 1s ease;
      }

      .nuevoDiv:hover {
        width: 200px;
        height: 200px;
      }

      .rebote {
        width: 60px;
        height: 60px;
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow:
          0 0 15px rgba(0, 0, 0, 0.3),
          0 0 30px rgba(33, 147, 176, 0.7);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
